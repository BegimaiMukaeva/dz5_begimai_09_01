<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<div id="shell">
    <div id="header">
        <h1>Asia Mall Cinema</h1>
        <div id="sub-navigation">
            <ul>
                <li><a href="#" class="filter">SHOW ALL</a></li>
                <li><a href="#" class="filter" id="movies">Movie</a></li>
                <li><a href="#" class="filter" id="series">Series</a></li>
                <li><a href="#" class="filter" id="game">Game</a></li>
            </ul>
            <div id="search">
                <form action="#" method="get" accept-charset="utf-8">
                    <label for="search-field"></label>
                    <input type="text" name="search field" placeholder="Search film" id="search-field"
                           class="blink search-field"/>
                    <input type="submit" value="SEARCH" class="search-button"/>
                </form>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="content">
            <div class="box">
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
